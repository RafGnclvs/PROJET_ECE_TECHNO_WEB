<div class="d-flex align-items-center">
  <a mat-raised-button color="primary" routerLink="../player">Agir sur les users</a>
  <a mat-raised-button color="primary" routerLink="../question-details">Agir sur les Questions</a>
  <a mat-raised-button color="primary" routerLink="../player">Agir sur les Quiz</a>

<div *ngFor="let cate of category">

<p scope="col"> {{cate.name}}</p>
  <div *ngFor="let question of question">
    <div *ngIf="question.id_cat===cate.id_category">
      <p>QUESTION {{question.name_img}}</p>




      <a mat-raised-button color="primary" [routerLink]="['../question-details/',question.id_question,question.id_res]">Modify</a>
      <button mat-icon-button color="warn" >
        <mat-icon>delete</mat-icon>
      </button>


    </div>
</div>
</div>
