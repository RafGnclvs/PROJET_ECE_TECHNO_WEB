<div *ngFor="let quest of questions">
  <div *ngIf="quest.id_question===id">
    <img [src]="path+quest.name_img+'.png'" alt="Description de l'image" class="game-image">
    <div *ngFor="let rep of responses">
      <div *ngIf="rep.id_response===id_rep">
        <div *ngIf="!editMode">
          <p>Réponse A : {{rep.resp1}}</p>
          <p>Réponse B : {{rep.resp2}}</p>
          <p>Réponse C : {{rep.resp3}}</p>
          <p>Réponse D: {{rep.good_resp}}</p>
          <button (click)="editMode = true" mat-raised-button color="primary">Modify</button>
        </div>
        <div *ngIf="editMode">
          <form (ngSubmit)="UpdateQuestion()">
            <input type="text" [(ngModel)]="rep.resp1" name="resp1">
            <input type="text" [(ngModel)]="rep.resp2" name="resp2">
            <input type="text" [(ngModel)]="rep.resp3" name="resp3">
            <button type="submit" mat-raised-button color="primary">Save</button>
            <button (click)="editMode = false" mat-button>Cancel</button>
          </form>
        </div>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
